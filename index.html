<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  <script src="https://kit.fontawesome.com/c741ef5990.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <section class="container">
    <div class="side-image">
      <img class="parfum" src="images/image-product-desktop.jpg">
      <img class="parfum-mobile" src="images/image-product-mobile.jpg">
    </div>


  <div class="side-card">
    <h1 class="main-label">PERFUME</h1>

  <h2>Gabrielle Essence Eau De Parfum</h2>

  <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
<div class="prices">
  <p class="price">$149.99</p>
  <p class="old-price">$169.99</p>
</div>
<div class="button-section">
  <button class="cart">
    <i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
  </div>
  </div>

  </section>
  
  
</body>
</html>
